<script>
    function buddy(start,limit) {
        const s = (n) => {
            let res = 0;
            for(let i = 2; i <= Math.sqrt(n); i++)
                if(n % i === 0) i === n/i ? res+= i : res += i + n/i
            return res
        }

        for(let i=start; i<= limit; i++) {
            let si = s(i)
            if(i < si && i === s(si)) return [i,si]
        }
        return "Nothing";
    }

    function test(n){
        let res = "end";
        for(let i = 2; i <= 10; i++)

            if (n === 10) n === 10 ? res = "true" : res = "false"

        return res
    }


    alert(test(10))
    //alert(buddy(23, 4669))
    //alert( 'Привет, мир!' );
</script>
